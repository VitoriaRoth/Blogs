<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios em Blogs</title>
</head>
<body>
    <title>Deixe um comentário</title>
    <style>
        h1{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 24pt;
            color:rgb(0, 0, 0)
        }
    </style>
</head>
<body>
    <h1>Deixe um comentário</h1>
    
   
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome">

        </p>
        <p><label for="iemail">E-mail:</label>
            <input type="text" name="E-mail" id="iemail">
        </p>
        <p><label for="iwebsite">Website:</label>
            <input type="text" name="website" id="iwebsite">

        </p>
        <p><label for="icomentário">Comentário:</label>
            
        </p>
        <p>
            <textarea name="message" rows="10" cols="30">
                
            </textarea>
        </p>
        <p>
            Observação: Seu comentário será publicado após passar pelo moderador
        </p>
        <p>
            <input type="submit" value="Enviar Comentário">
            
        </p>
        
        
</body>
</html>
